<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>PaintJS-Custom ðŸŽ¨</title>
  </head>
  <body>
    <!-- Canvas -->
    <canvas id="jsCanvas" class="canvas"></canvas>

    <!-- Controller -->
    <div class="controls">
      <!-- Current Property  -->
      <div class="controls__select">
        <!-- Brush & Opacity -->
        <div class="controls__select-condition">
          <!-- Brush Range -->
          <div class="brush__range">
            <div class="select-condition__title">Brush</div>
            <input
              type="range"
              id="jsBrush"
              min="0.1"
              max="5.0"
              value="2.5"
              step="0.1"
            />
          </div>

          <!-- Opacity Range -->
          <div class="opacity__range">
            <div class="select-condition__title">Opacity</div>
            <input
              type="range"
              id="jsOpacity"
              min="0.1"
              max="1.0"
              value="1.0"
              step="0.1"
            />
          </div>
        </div>

        <!-- Pick color -->
        <div
          class="controls__select-color controls_color"
          style="background-color: lightpink"
        ></div>
      </div>

      <!-- Mode BTN Box-->
      <div class="controls__btns">
        <button id="jsPaint">Draw</button>
        <button id="jsFill">Fill</button>
        <button id="jsErase">Erase</button>
        <button id="jsClear">Clear</button>
        <button id="jsSave">Save</button>
      </div>

      <!-- Color Box -->
      <div class="controls__colors" id="jsColors">
        <div
          class="controls_color jsColor"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5856d6"
        ></div>

        <!-- Random Color  -->
        <div class="controls_color jsColor random"></div>

        <!-- User pick -->
        <div class="user_pick__container">
          <div class="controls_color jsColor user_pick">
            <input type="color" />
          </div>
          <div class="user_pick__title">Pick!</div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
